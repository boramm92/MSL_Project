<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        // 동영상 레이어 팝업
        $('.btn_video_play').on('click', function(){
            $('body').css('overflow', 'hidden');

            $('body').append(
            '<div class="lyr_bg_dim"></div>\
            <div id="lyr_video_player" class="lyrPlayBox">\
                <div class="lyr_ct">\
                    <iframe width="100%" height="100%" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>\
                </div>\
                <button type="button" class="btn_lyr_close">\
                    <em class="fas fa-times" title="닫기버튼"></em>\
                </button>\
            </div>');      

            $('.btn_lyr_close, .lyr_bg_dim').on('click', function(){
                $('body').css('overflow', '');
                $('.lyr_bg_dim').remove();
                $('#lyr_video_player').remove();
            }); 
            
            // 활성화 썸네일에 따라 영상링크 변경
            var activeThumbnail = $('.thumbnail.active').index();
            var videoIframe = $('#lyr_video_player .lyr_ct iframe');

            if( activeThumbnail == 1 ){
                videoIframe.attr('src', 'https://www.youtube.com/embed/gKOICgRIc1I?rel=0&autoplay=1');
            }else if( activeThumbnail == 2 ){
                videoIframe.attr('src', 'https://www.youtube.com/embed/kEcSLxWFTt0?rel=0&autoplay=1');
            }else if( activeThumbnail == 3 ){
                videoIframe.attr('src', 'https://www.youtube.com/embed/piVI3yxdWno?rel=0&autoplay=1');
            }else{
                videoIframe.attr('src', '');
            }          
        });
        
        //Layer popup close 
        var assentClicked = false;
        $('#assent').on('click',function(){	
            if( !assentClicked ){
				$('#btn_request').prop('disabled', '');
                assentClicked=true;
            }else{
				$('#btn_request').prop('disabled', 'disabled');
                assentClicked=false
            }
        });

        // 아나운서 클릭 시 해당 영상 교체
        // [D] 21.07.20 수정
        var announcer = $('.aiHuman_lst li');
        var videoThumbnail = $('.videoBox .thumbnail');

        announcer.on('click', function(){
            var target = $(this);
            var index = target.index();
            announcer.removeClass('active');
            target.addClass('active');
            videoThumbnail.removeClass('active');
            videoThumbnail.eq(index).addClass('active');

            if( index == 0 ){
                $('.imgBox img').removeClass('on');
                $('img.instructor').addClass('on');
                $('.btn_video_play').css('display', 'inline-block');
            }else if( index == 3 ){
                $('.btn_video_play').css('display', 'none');
            }else{
                $('.imgBox img').removeClass('on');
                $('img.announcer').addClass('on');
                $('.btn_video_play').css('display', 'inline-block');
            }
        });
        // [D] 21.07.20 수정  

        // 문의 영역으로 이동
        $('.btn_go_contact').on('click', function(){       
            var contactOffset = $('.contact').offset();                                 
            $('html').animate({scrollTop : contactOffset.top}, 300);
        });

        // 문의 영역 이동 시 버튼 제거
        $(window).scroll(function(){
            var contactOffset = $('.contact').offset(); 
            var contactOffsetTop = contactOffset.top;
            var scrollTop = $('html').scrollTop() + $('.contact').height();

            if( $(window).width() > 768 && scrollTop >= contactOffsetTop ){
                $('.btn_go_contact').fadeOut();
            }else if( $(window).width() > 768 && scrollTop < contactOffsetTop ){
                $('.btn_go_contact').fadeIn();
            }else if( $(window).width() <= 768 && scrollTop >= contactOffsetTop ){
                $('.btn_go_contact').fadeOut();
            }else if( $(window).width() <= 768 && scrollTop < contactOffsetTop ){
                $('.btn_go_contact').fadeIn();
            }
        });
        
        // 문의하기 연락처 숫자입력 제한
        $('#userTel').on('keyup', function() {
            $(this).val($(this).val().replace(/[^0-9]/g,''));
        });

        // 배너 그만보기
        // [D] 21.07.20 추가 
        $('.topBanner .btn_close').on('click', function(e){
            e.stopPropagation();
            $('.topBanner').remove();
        });
    });       
});
</script>
