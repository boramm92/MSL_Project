    .stn {position:relative; width:100%; min-width:1240px; height:100vh; box-sizing:border-box;}
    .contWrap {position:absolute; top:0; left:0; width:100%; height:100%;}
    .contBox {position:relative; width:1240px; height:100%; margin:0 auto; padding:0 20px; box-sizing:border-box;}
    .cont {display:flex; justify-content:center; align-items:center; width:100%; height:100%; margin:0; font-size:50px; font-weight:500;}

    .stn01 {height:856px;}
    .stn01 .contWrap {background:radial-gradient(ellipse at 43% 30%, #4f5070 8%, #3d3e57 56%, #2e2e42);}
    .stn01 .contWrap .contBox {position:relative; z-index:10;}

    .stn02 {overflow:hidden; height:1107px; margin-top:-300px; background:yellow; transform:skewY(-13deg);}
    .stn02 .contWrap {transform:skewY(13deg);}
    .stn02 .contWrap .contBox {}

    .stn03 {overflow:hidden; height:1077px; z-index:10; transform:skewY(-13deg);}
    .stn03 .contWrap {background:url('../resources/images/maumBook/bg_stn_intro.png') 50% 50% no-repeat;}
    .stn03 .contWrap:before {content:''; display:block; position:absolute; top:0; left:0; width:100%; height:100%; background:url('../resources/images/maumBook/bg_stn_intro.png') 50% 50% no-repeat; transform:skewY(13deg);}
    .stn03 .contWrap .contBox {transform:skewY(13deg);}

    .stn04 {height:1080px; margin-top:-300px;}
    .stn04 .contWrap {background:skyblue;}

    @media screen and (max-width:768px){
        .stn {min-width:auto;}
        .contBox {width:100%;}
    }
</style>
