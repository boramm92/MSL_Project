<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        .card-background {height:3000px; margin-top:800px; margin-bottom:1600px;}
        .card-box {position:sticky; top:400px; margin-top:200px;}
        .card-box img {display:block; max-width:80%; margin:auto;}       
    </style>

    <title>Document</title>
</head>
<body>
    <div class="card-background">
        <div class="card-box">
            <img src="https://online.codingapple.com/wp-content/uploads/2019/10/card1.png">
        </div>
        <div class="card-box">
            <img src="https://online.codingapple.com/wp-content/uploads/2019/10/card2.png">
        </div>
        <div class="card-box">
            <img src="https://online.codingapple.com/wp-content/uploads/2019/10/card3.png">
        </div>
    </div>

    <script>
        $(window).scroll(function(){
            var scrollHeight = $(window).scrollTop();
            console.log(scrollHeight)

            // 650~1150까지 스크롤바를 내리면, 첫째카드의 opacity 1~0으로 서서히 변경
            var opacity = (-1/500) * scrollHeight + 115/50;
            $('.card-box').eq(0).css('opacity', opacity);

            var scale = (-1/5000) * scrollHeight + 565/500;
            $('.card-box').eq(0).css('transform', `scale(${scale})`);
        });
    </script>
</body>
</html>
