<!-- 태스크 진행상태 차트 -->
<script type="text/javascript">
    var randomScalingFactor = function() {
        return Math.round(Math.random() * 100);
    };

    var config = {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                ],
                borderWidth: 0,
                backgroundColor: [
                    '#7a7cfb',
                    '#ec7876',
                    '#ddd',
                ],
                label: 'Dataset 1'
            }],
            labels: [
                '완료',
                '지연진행',
                '시작전',
            ],
            fontColor: '#f7778a',
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            legend: {
                labels: {
                    padding: 30,
					fontColor: '#002b49',
					fontSize: 13,
					fontStyle: 500,
                    boxWidth: 30,
                    cornerRadius: 3,
				},
                position: 'top',
            },
            cutoutPercentage: 50,
            animation: {
                animateScale: true,
                animateRotate: true
            },
            tooltips: {
                backgroundColor: '#ffffff',
                cornerRadius: 3,
                borderWidth: 1,
                borderColor: '#cfd5eb',
                caretSize: 0,
                titleFontColor: '#cfd5eb',
                bodyFontColor: '#002b49',
                bodyFontSize: 14,
            }
        }
    };

    var ctx = document.getElementById('taskStatus').getContext('2d');
    window.myDoughnut = new Chart(ctx, config);
</script>
