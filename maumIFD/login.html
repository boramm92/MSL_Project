<body>
<!-- .loginWrap -->
<div class="loginWrap">
    <form action="/login" class="loginForm" id="loginForm" name="form-login" method="post">
        <fieldset>
            <legend>LOGIN</legend>
            <div class="loginBox">
                <h1>maum IFD <span>ID Forgery Detection</span></h1>
                <div class="formBox">
                    <p class="tit">LOGIN</p>
                    <div class="iptBox">
                        <input type="text" name="id" id="id" class="ipt_txt" placeholder="ID" autocomplete="off">
                    </div>
                    <div class="iptBox">
                        <input type="password" name="pw" id="pw" class="ipt_txt" placeholder="Password" autocomplete="off">
                    </div>                   
                    <button type="submit" name="btn_login" id="btn_login" class="btn_login">LOGIN</button>
                    <p class="error_info">로그인 오류 발생시 관리자(02-002-0022)에게 문의 바랍니다.</p>
                </div>
            </div>
        </fieldset>
    </form>
</div>
