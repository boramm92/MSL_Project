<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">

    <!-- Cache reset -->
    <meta http-equiv="Expires" content="Mon, 06 Jan 2016 00:00:01 GMT">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">

    <!---------------------- General Resources ---------------------->
    <!-- General CSS -->
    <link rel="stylesheet" type="text/css" href="resources/css/kb_tts_admin.css">

    <!-- General Script -->
    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-migrate-3.3.1.min.js"></script>
    <script type="text/javascript" src="resources/js/kb_tts_admin.js"></script>

    <title>계정 설정 || KB TTS Admin</title>
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">
        <!-- #header -->
        <div id="header">
            <h1><a href="ttsMaker.html"><img src="resources/images/logo_kbTTS_admin.svg" alt="KB TTS Admin"></a></h1>
            <div class="etc">
                <ul>
                    <li class="ico_user">
                        <a href="#none" title="사용자 메뉴">
                            <span class="hide">사용자 메뉴</span>
                        </a>
                        <div class="user_cont">
                            <div class="user_info">
                                <span class="thumb">
                                    <img src="" alt="">
                                </span>
                                <span class="userLevel">시스템관리자</span>
                                <span class="userId">Kb-admin</span>
                            </div>
                            <ul class="user_nav">
                                <li><a href="accountSet.html">계정 설정</a></li>
                                <li class="logout"><a href="#none">로그아웃</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- //#header -->

        <!-- #container -->
        <div id="container">
            <!-- #gnb -->
            <div id="gnb">
                <ul class="nav">
                    <li><a href="ttsMaker.html">TTS 음성 생성</a></li>                
                    <li><a href="userManagement.html">사용자 관리</a></li>                
                    <li class="active"><a href="accountSet.html">계정 설정</a></li>                
                </ul>
            </div>
            <!-- //#gnb -->

            <!-- #contents -->
            <div id="contents" class="accountSet">
                <!-- .content -->
                <div class="content">
                    <!-- .titArea -->
                    <div class="titArea">
                        <h3>계정 설정</h3>
                    </div>
                    <!-- //.titArea -->

                    <div class="stn">
                        <div class="tit">
                            <h4>Role</h4>
                        </div>
                        <!-- [D] 계정 설정에서는 Role 수정이 불가하여 .select addClass('disabled')해주세요. -->
                        <select class="select disabled">
                            <option value="">Role 선택</option>
                        </select>
                    </div>

                    <div class="stn">
                        <div class="tit">
                            <h4>User ID</h4>
                        </div>
                        <!-- [D] 계정 설정에서는 User ID 수정이 불가하여 .iptBox에 addClass('disabled')해주세요. -->
                        <div class="iptBox disabled">
                            <input type="text" class="ipt_txt">
                        </div>
                    </div>

                    <div class="stn">
                        <div class="tit">
                            <h4>Name</h4>
                        </div>
                        <div class="iptBox">
                            <input type="text" class="ipt_txt name">
                            <div class="txtCount">(<span class="current">0</span>/10)</div>
                        </div>
                    </div>

                    <div class="stn">
                        <div class="tit">
                            <h4>Password</h4>
                        </div>
                        <div class="iptBox pswd">
                            <!-- [D] 비밀번호 오류 시 .ipt_txt에 addClass('error')하면 에러효과, 문구 활성화 됩니다. -->
                            <input type="text" class="ipt_txt error">
                            <p class="alert_txt">*영문, 숫자, 특수문자 필수 (8-15자)입니다.</p>
                            <p class="info_txt">영문, 숫자, 특수문자(!@#$%^&*?_~)조합 필수(8-15자)</p>
                        </div>
                    </div>

                    <div class="stn">
                        <div class="tit">
                            <h4>Password Confirm</h4>
                        </div>
                        <div class="iptBox">
                            <!-- [D] 비밀번호 오류 시 .ipt_txt에 addClass('error')하면 에러효과, 문구 활성화 됩니다. -->
                            <input type="text" class="ipt_txt error">
                            <p class="alert_txt">비밀번호가 일치하지 않습니다.</p>
                        </div>
                    </div>

                    <div class="stn">
                        <div class="tit">
                            <h4>Activate</h4>
                        </div>
                        <div class="lineBox">
                            <div class="radioBox">
                                <!-- [D] input[type="radio"]의 id와 label의 for값을 동일하게 부여해야 합니다. -->
                                <input type="radio" name="activate" id="atvt_yes" checked>
                                <label for="atvt_yes">Yes</label>
                                <!-- [D] input[type="radio"]의 id와 label의 for값을 동일하게 부여해야 합니다. -->
                                <input type="radio" name="activate" id="atvt_no">
                                <label for="atvt_no">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="btnBox">
                        <button type="button" class="btn_primary">저장</button>
                    </div>
                </div>
                <!-- //.content -->
            </div>
            <!-- //#contents -->
        </div>
        <!-- //#container -->        
    </div>
    <!-- //#wrap -->

    <!-- Local Script -->
    <script type="text/javascript">
     jQuery.event.add(window,"load",function(){
        $(document).ready(function(){
            // name 텍스트 10자 입력 제한
            $('.ipt_txt.name').keyup(function(e){
                var content = $(this).val();
                $('.txtCount .current').html(content.length);

                if(!$(this).val() == ''){
                    if(content.length > 10){
                        $(this).val(content.substring(0, 10));
                        $('.txtCount .current').html(10);
                    }
                }               
            });
        });
    });      
    </script>
</body>
</html>
