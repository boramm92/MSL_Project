/* MINDsLab. YMJ. 20190830 */
/* AMR 200727 톤 및 font 변경 */
* {font-weight: 600;}

.al_c {text-align:center !important;}
.hide {overflow:hidden; position:absolute; top:0; left:0; width:0; height:0; margin:0; padding:0; line-height:0;}

/* wrap */
#wrap {position:relative; width:100%; min-width:1240px; height:100%;}
#wrap:before {content:''; position:absolute; top:0; left:0; width:100%; height:200px; background:#BDBDBB;}

/* header */
#header {display:table; position:relative; width:100%; height:60px; z-index:1000; transition:all 0.3s ease-out;}
/* 수정 AMR 200707 */
#header .lot_col02:first-child {display:table-cell; text-align:left; vertical-align:middle;}
#header .lot_col02 {display:table-cell;}

#header h1 {display:inline-block; margin: 0 50px; text-align: center; vertical-align: middle;}
#header h1 span {display:block; color:#D70057; font-size:11px; line-height:12px;}
#header h1 em {display:block; color:#fff; font-size:15px;}

/* 추가 AMR 200707 */
#header .select_version {display: inline-block; position: relative; cursor: default;}
#header .select_version .version {display: block; min-width: 80px; padding: 5px 10px 5px 5px; border: 1px solid #fff; border-radius: 3px; background: #fff url(../images/arw_bottom_bk.png) no-repeat center right 5px;}
#header .select_version .list_version {display: none; position: absolute; top: 100%; left: 0; width: 100%; background: #fff; border: 1px solid rgba(0,0,0,0.3); border-radius: 0 0 3px 3px; box-sizing: border-box;}
#header .select_version .list_version a {display: block; padding: 5px 10px 5px 5px;}
#header .select_version .list_version a:hover {background: rgba(0,0,0,0.3);}

#header .select_version.active .version {border-radius: 3px 3px 0 0;}
#header .select_version.active .list_version {display: block;}

.nav_status {float:right; margin:15px 50px 0 0;}
.nav_status ul {display:block;}
.nav_status ul li {display:inline-block; margin:0 0 0 10px}
.nav_status ul li.total {padding:0 10px 0 0; border-right:1px solid rgba(0,0,0,0.3);}
.nav_status ul li a {display:block; overflow:hidden; position:relative; width:110px; padding:5px 0; color:rgba(255,255,255,1.0); font-size:11px; text-align:center; border-radius:5px; background:rgba(109,162,206,0.4); transition:all 0.3s ease-out;}
.nav_status ul li a:hover, .nav_status ul li a:focus {}
.nav_status ul li em {display:block; overflow:hidden; position:relative; width:100px; padding:5px 0; color:rgba(255,255,255,1.0); font-size:11px; text-align:center; border-radius:5px; background:rgba(109,162,206,0.4); transition:all 0.3s ease-out;}
.nav_status ul li span {color:rgba(255,255,255,1.0);}
.nav_status ul li span.tit {float:left; position:relative; padding:0 0 0 5px; z-index:10; letter-spacing:-1px;}
.nav_status ul li span.txt {float:right; position:relative; padding:0 5px 0 0; z-index:10;}
.nav_status ul li span.bar {position:absolute; top:0; left:0; height:100%; background:rgba(109,162,206,1.0); transition:all 0.3s ease-out;} 

/* header(fixed) */
#header.fixed {position:fixed; top:0; background:rgba(109,162,206,0.95); transition:all 0.3s ease-out;}
#header.fixed .nav_status ul li.total {padding:0 10px 0 0; border-right:1px solid rgba(255,255,255,0.3);}
#header.fixed .nav_status ul li a {color:rgba(255,255,255,1.0); background:rgba(255,255,255,0.3); transition:all 0.3s ease-out;}
#header.fixed .nav_status ul li em {color:rgba(255,255,255,1.0); background:rgba(255,255,255,0.3); transition:all 0.3s ease-out;}
#header.fixed .nav_status ul li span.bar {background:linear-gradient(45deg, #E2853B, #00aebc); transition:all 0.3s ease-out;} 

/* container */
#container {position:relative; display:table; width:calc(100% - 60px); height:calc(100% - 80px); padding:0 30px;}

/* container(contents) */
#contents {display:table; width:100%;}

/* section */
.stn {display:block; margin:0 0 20px 0;}
.stn .stn_tit {display:block; position:relative;}
.stn .stn_tit h4 {display:inline-block; color:rgba(65,72,83,1.0); font-size:16px; font-weight:500;}
.stn .stn_cont {display:block; position:relative;}

/* section(All Box Type) */
.stn.allBoxType {overflow:hidden; border-radius:4px; background:rgba(109,162,206,1.0); box-shadow:0 0 15px rgba(109,162,206,0.6);}
.stn.allBoxType .stn_tit {display:block; clear:both; overflow: hidden; padding:10px 20px; line-height:18px; cursor:pointer;}
.stn.allBoxType .stn_tit:hover h4 {text-decoration:underline;}
.stn.allBoxType .stn_tit h4 {float:left; color:rgba(255,255,255,1.0);}
.stn.allBoxType .stn_tit .s_db {float:right; font-size:13px;}
.stn.allBoxType .stn_tit .s_db dl {display:inline-block; margin:0 15px 0 0;}
.stn.allBoxType .stn_tit .s_db dl:last-child {margin:0;}
.stn.allBoxType .stn_tit .s_db dl dt {display:inline-block; color:rgba(255,255,255,1.0);}
.stn.allBoxType .stn_tit .s_db dl dd {display:inline-block; color:rgba(255,255,255,1.0);}
.stn.allBoxType .stn_cont {display:block; padding:24px; background: #fff;}

.stn.allBoxType.close .stn_cont {display:none;}

/* table */
.tbl_lineType {width:100%; table-layout:fixed;}
.tbl_lineType thead th {padding:7px 5px; color:rgba(65,72,83,1.0); font-size:13px; font-weight:500; text-align:center; vertical-align:middle; letter-spacing:-1px; border-top:2px solid rgba(109,162,206,1.0); border-bottom:2px solid rgba(109,162,206,1.0);}
.tbl_lineType tbody td {padding:5px; color:rgba(65,72,83,1.0); font-size:12px; text-align:left; vertical-align:middle; letter-spacing:-0.1px; border:1px solid #eef1f7; word-break:keep-all; background:#fff;}
.tbl_lineType tbody tr td:first-child {border-left:none;}
.tbl_lineType tbody tr td:last-child {border-right:none;}
.tbl_lineType tbody {counter-reset:tblNum;}
.tbl_lineType tbody tr td:first-child:before {counter-increment:tblNum; content:counter(tblNum);}
.tbl_lineType tbody tr td a {color:#E2853B;}
.tbl_lineType tbody tr td a:hover, .tbl_lineType tbody tr td a:focus {text-decoration:underline;}
.tbl_lineType tbody tr td img {display:inline-block; margin:0 0 0 5px; vertical-align: middle;}
.tbl_lineType td.col_num, .tbl_lineType td.col_point, .tbl_lineType td.col_date, .tbl_lineType td.col_state, .tbl_lineType td.col_worker {text-align:center;}
.tbl_lineType tbody tr td span {display:inline-block; width:50px; padding:7px 0; color:#fff; font-size:11px; text-align:center; line-height:10px; border-radius:30px; background:rgba(109,162,206,1.0);}
.tbl_lineType tbody tr td span.stand {color:rgba(65,72,83,1.0); background:rgba(109,162,206,0.3);}
.tbl_lineType tbody tr td span.working {background:rgba(109,162,206,1.0);}
.tbl_lineType tbody tr td span.complete {background:#E2853B;}
.tbl_lineType tbody tr td span.modify {background:#DE7F01  !important;}

/* TOP Button */
.btn_goTop {position:fixed; right:-50px; bottom:20px; width:50px; height:50px; color:#fff; font-size:14px; text-align:center; line-height:48px; border-radius:5px; background:linear-gradient(45deg, #E2853B, #00aebc); opacity:0; transition:all 0.3s ease-out;}
.btn_goTop span {position:absolute; top:0; left:0; overflow:hidden; width:50px; height:50px; font-size:11px; line-height:120px; word-break:keep-all; background:url("../images/ico_goTop_w.png") 50% 50% no-repeat; background-size:50%; transition:all 0.3s ease-out;}
.btn_goTop:hover, .btn_goTop:focus {color:#fff; box-shadow:0 0 15px rgba(109,162,206,0.6); transition:all 0.3s ease-out;}
.btn_goTop:hover span, .btn_goTop:focus span {height:37px; padding:13px 0 0 0; line-height:13px; background:url("../images/ico_goTop_w.png") 50% -100% no-repeat; background-size:50%; transition:all 0.3s ease-out;}

/* footer */
#footer {display:block; position:relative; height:19px; font-size:11px; text-align:center; border-top:1px solid #eef1f7; background:#fff;}

</style>

<!-- script -->   
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
	$(document).ready(function (){
		// header dropdown			   
		// $('.stn.allBoxType .stn_tit').click(function(){	
		// 	$(this).parent().toggleClass('close');
		// });
		
		// section별 총 페이지수	
		$('.stn.allBoxType .stn_tit .s_db dl dd.allNum').each(function(){					
			var trLength = $(this).parents('.stn.allBoxType').find('.tbl_lineType tbody tr').length;
			
			$(this).text(trLength);
		});
		
		// section별 완료 페이지수	
		$('.stn.allBoxType .stn_tit .s_db dl dd.completeNum').each(function(){					
			var cplLength = $(this).parents('.stn.allBoxType').find('span.complete').length;
			
			$(this).text(cplLength);
		});
		
		// section별 진척률	
		$('.stn.allBoxType .stn_tit .s_db dl dd.statusNum').each(function(){					
			var allNumTxt = $(this).parents('.s_db').find('.allNum').text();
			var completeNumTxt = $(this).parents('.s_db').find('.completeNum').text();
			var statusNum = completeNumTxt / allNumTxt * 100;
			
			$(this).text(Math.round(statusNum) + '%');
		});		
		
		// 전체 진척률
		$('.nav_status ul').each(function(){
			var totalNum = 0;			
			$('.stn.allBoxType .allNum').each(function() {
				totalNum += Number($(this).text());
			});
			
			var totalLength = $('.stn.allBoxType span.complete').length;
			var totalStatus = (Math.round(totalLength / totalNum * 100) + '%');
			var totalHtml =
				'<li class="total">'
				+'	<em>'
				+'		<span class="tit">전체</span>'
				+'		<span class="txt">'+ totalNum +'p / '+ totalStatus +'</span>'
				+'		<span class="bar" style="width:'+ totalStatus +'"></span>'
				+'	</em>'
				+'</li>';
					
			$(this).append(totalHtml);
		});
				
		// section별 ID 부여
		$('.stn.allBoxType').each(function(i){	
			var stbTitle = $(this).find('.stn_tit h4').text();
			var stnStatus = $(this).find('.statusNum').text();
			var graphHtml =
				'<li>'
				+'	<a href="#goStn'+i+'">'
				+'		<span class="tit">'+ stbTitle +'</span>'
				+'		<span class="txt">'+ stnStatus +'</span>'
				+'		<span class="bar" style="width:'+ stnStatus +'"></span>'
				+'	</a>'
				+'</li>';
			
			$(this).attr('id', 'goStn'+i);	
			$('.nav_status ul').append(graphHtml);
		});
		
		// top button
		var scrollTop = $(window).scrollTop();
		
		$('.btn_goTop').on('click',function(){
			$('html, body').animate({
				scrollTop: 0
			}, 300);
		});

        // 추가 AMR 200707
        function handleStatusBoardSelect() {
            var thisVersion = $('.version').text();

            $('.select_version a').each(function(){
                var target = $(this).text();

                if ( target === thisVersion ) {
                    $(this).parent().remove();
                }
            });

            $('.select_version').on('click', function(){
                $(this).toggleClass('active');
            });
        }
        handleStatusBoardSelect();
	});	
	
	$(window).scroll(function () {
		var scrollTop = $(window).scrollTop();

		// wide_imgBox scroll animation
		if( scrollTop > 50) {	
			$('#header').addClass('fixed');
			$('.btn_goTop').css({
				right: 10,
				opacity: 1,
			}, 100);
		} else {  
			$('#header').removeClass('fixed');
			$('.btn_goTop').css({
				right: -50,
				opacity: 0,
			}, 100);
		}

	});
	
});	
	

</script>
